import org.apache.tools.ant.filters.ReplaceTokens

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'groovy'

group = 'com.github.abrarsyed.gmcp'
version = '.5-SNAPSHOT'
archivesBaseName = 'GMCP'

repositories {
	mavenCentral()
}

dependencies
{
	compile gradleApi()
	compile 'org.codehaus.groovy:groovy-all:2.0.6'
	compile project(":GMCP_scripts")
}