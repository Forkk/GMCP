import org.apache.tools.ant.filters.ReplaceTokens

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'groovy'

group = 'com.github.abrarsyed.gmcp'
version = '.5-SNAPSHOT'
archivesBaseName = 'GMCP'

repositories {
	mavenCentral()
}

jar {
	from { configurations.packed.collect { it.isDirectory() ? it : zipTree(it) } }
}

configurations {
	packed
	compile.extendsFrom packed
}

dependencies
{
	compile gradleApi()
	compile localGroovy()
	
	
	packed 'org.ow2.asm:asm-all:4.1'
	packed 'com.google.guava:guava:14.0.1'
	packed 'net.sourceforge.argo:argo:3.4'
	packed 'net.sf.opencsv:opencsv:2.3'
	packed 'com.github.tony19:named-regexp:0.1.9'
}